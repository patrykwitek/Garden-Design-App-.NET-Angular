<div class="create-new-project-container">
    <app-back-button class="back" (click)="cancel()"></app-back-button>
    <form (ngSubmit)="create()">
        <h3>Create new project</h3>
        <div class="break-line"></div>
        <div class="inputs-container">
            <div class="single-input">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Name" [(ngModel)]="name">
            </div>
            <div class="single-input">
                <label for="width">Width:</label>
                <input type="number" name="width" placeholder="Width" [(ngModel)]="width">
            </div>
            <div class="single-input">
                <label for="depth">Depth:</label>
                <input type="number" name="depth" placeholder="Depth" [(ngModel)]="depth">
            </div>
        </div>
        <div class="buttons-container">
            <input type="submit" value="Create" class="submit-button">
        </div>
    </form>
</div>
